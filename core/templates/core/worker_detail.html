<form action="{% url 'toggle_bookmark' worker.id %}" method="post">
    {% csrf_token %}
    <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
        {% if worker.bookmark_set.filter(employer=request.user).exists %}
            Remove Bookmark
        {% else %}
            Bookmark
        {% endif %}
    </button>
</form>
