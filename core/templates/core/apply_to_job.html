{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Apply to: {{ job.title }}</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            {{ form.message.label_tag }}
            {{ form.message }}
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
            Submit Application
        </button>
    </form>
</div>
{% endblock %}
