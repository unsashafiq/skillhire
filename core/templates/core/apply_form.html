{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4 text-gray-700">Apply for "{{ job.title }}"</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded shadow">
            Submit Application
        </button>
    </form>
</div>
{% endblock %}
