<!-- templates/core/worker_registration_success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #82ffe4, #264653);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-box {
            background-color: white;
            border: 2px solid #a8dadc;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        .success-box h2 {
            color: #264653;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #264653;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #a8e0f8;
            color: #264653;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <h2> Registration Successful!</h2>
        <p>Your profile has been submitted successfully.</p>
        <a href="{% url 'welcome' %}" class="btn">Back to Home</a>
    </div>
</body>
</html>
