{% extends 'base.html' %}

{% block content %}
<div class="max-w-5xl mx-auto mt-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Available Job Listings</h1>

    {% if jobs %}
        <div class="space-y-6">
            {% for job in jobs %}
                <div class="bg-white shadow-md rounded-lg p-6 border border-gray-200 hover:shadow-lg transition">
                    <h2 class="text-xl font-semibold text-green-700">{{ job.title }}</h2>
                    <p class="text-gray-600 mt-1">{{ job.skill_required }}</p>
                    <p class="text-gray-500 text-sm">{{ job.created_at|date:"F j, Y, g:i a" }}</p>
                    <a href="{% url 'job_detail' job.id %}" class="inline-block mt-4 text-green-600 hover:underline font-medium">
                        View Details
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-gray-500 text-center">No jobs posted yet.</p>
    {% endif %}
</div>
{% endblock %}
